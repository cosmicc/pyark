{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<style type="text/css">
p {
   margin: 1px;
   line-height: 17px;
}
</style>
    {% if current_user.has_role('admin') %}
    <div class="content left-pad-extra right-pad-extra is-centered">
        {% for color,msg in newlog %} 
            <p class="is-size-7 is-family-code {{color}}">{{msg}}</p>
        {% endfor %}    
    </div>    
    {% endif %}
{% endblock %}
