{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
       <script>
        setInterval(function(){ 
            $("#titlebar").load(" #titlebar"); 
        }, 60000);
        </script>
{% endblock %}

{% block content %}

<div class="box is-mobile">
<div id="chart1" class="container is-mobile left-pad right-pad top-pad-10">
<canvas id="myChart" width="200" height="100"></canvas>
<script>
{% set last24date, last24value = ui_last24avg('all',1) %}
var ctx = document.getElementById("myChart").getContext('2d');
var cdates = {{ last24date|tojson }};
var cvalues = {{ last24value|tojson }};
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: cdates,
        datasets: [{
            label: 'Avg # of Players',
            data: cvalues,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

</div>
</div>
