{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
       <script>
        setInterval(function(){ 
            $("#myChart").load(" #myChart");
            $("#myChart2").load(" #myChart2");
            $("#myChart3").load(" #myChart3");
        }, 300000);
        </script>
{% endblock %}

{% block content %}

<div class="container is-mobile left-pad right-pad top-pad-10">
<div id="chart3" class="box is-mobile left-pad right-pad top-pad-10">
    <center><p class="subtitle is-centered">10 min Average over Last 2 Hours</p></center>
<canvas id="myChart3" width="200" height="100"></canvas>
<script>
{% set last24date, last24value = ui_last24avg(inst,1) %}
var ctx = document.getElementById("myChart3").getContext('2d');
var cdates = {{ last24date|tojson }};
var cvalues = {{ last24value|tojson }};
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: cdates,
        datasets: [{
            label: 'Avg # of Players',
            data: cvalues,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</div>
