{% from "wtf.html" import username_form_field, password_form_field, checkbox_form_field %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="/manifest.json">
        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
        <script src="/static/js/bulma-toast.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    {% if alertmessage %}
    <script>
    bulmaToast.toast(  {
        message: "<h1 class='subtitle is-uppercase'>{{ alertmessage }}</h1>",
    duration: 10000,
    type: "is-danger",
    position: "center",
    closeOnClick: true,
    opacity: 0.9
  })
    </script>
    {% endif %}
<style>
html { background-color:#ffffff;
}
</style>
    </head>

<body>
<div class="section">
    <div id="login">
        <article class="message">
  <div class="message-header has-text-centered">
    <p>Login</p>
  </div>
  <div class="message-body">
      <form method="POST" action="/">
        {{ form.hidden_tag() }}
        {{ username_form_field(form.username) }}
        {{ password_form_field(form.password) }}
        <div class="columns">
            <div class="column is-centered">
                <center>{{ checkbox_form_field(form.remember) }}</center>
            </div>
        </div>
        <div class="columns">
            <div class="column is-centered">
        <div class="control">
            <center><input class="button is-info" type="submit"></center>
        </div>
            </div>
        </div>
      </form>
    </div>
        </article>
  </div>
</div>
</body>
</html>
